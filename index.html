<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>⚡ Alexander Swed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#0C0C0C">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="@lexswed">
    <link rel="apple-touch-icon" href="static/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="static/img/icons/safari-pinned-tab.svg" color="#ff0000">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileColor" content="#e81224">
    <meta name="msapplication-TileImage" content="static/img/icons/mstile-144x144.png">
    <meta name="theme-color" content="#0c0c0c">

    <link rel="stylesheet" href="static/css/normalize.min.css">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
        <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
        <% }}} %>
</head>

<body>
    <noscript>
        🙄 Sorry, but you need JS enabled in your browser to see the content 🍻
    </noscript>
    <div id="root">
    </div>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Quicksand" rel="stylesheet">
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
        <!-- built files will be auto injected -->
</body>

</html>
